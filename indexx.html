<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration Form Harvey</title>
    <link rel="stylesheet" href="style 1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="background"></div>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact Me</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-blender'></i>Harvey</h2>
           
            <div class="text-sci">
                <h2>Welcome!<br><span>To My New Website.</span></h2>

                <p>If you want to Wow your customers, first you must Wow your software developers who will Wow the customer.</p>
                
                <div class="sosial-icons">
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                    <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="submit"class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't Have an Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</body>

</html>
